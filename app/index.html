<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Feed reader</title>
    <!-- build:css application.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/material-wfont.min.css">-->
    <!--<link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/ripples.min.css">-->
    <!-- endbuild -->
    <script data-main="app" src="./bower_components/requirejs/require.js"></script>
    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <link href="./bower_components/font-roboto/roboto.html" rel="import">
    <link href="./bower_components/core-drawer-panel/core-drawer-panel.html" rel="import">
    <link href="./bower_components/core-header-panel/core-header-panel.html" rel="import">
    <link href="./bower_components/core-toolbar/core-toolbar.html" rel="import">
    <link href="./bower_components/paper-icon-button/paper-icon-button.html" rel="import">
</head>
<body>
<div data-aura-component="spinner"></div>
<core-drawer-panel  transition drawerwidth="300px" responsivewidth="768px" selected="main" id="core_drawer_panel" touch-action>
    <core-header-panel drawer>
        <core-toolbar>
            <div data-aura-component="search" class="search"></div>
        </core-toolbar>
        <<div data-aura-component="feeds" class="menu"></div>
    </core-header-panel>
    <core-header-panel main>
        <core-toolbar>
            <paper-icon-button icon="menu" class="menu-toggle" core-drawer-toggle></paper-icon-button>
            <div data-aura-component="button" class="button"></div>
            <div data-aura-component="title" class="title"></div>
        </core-toolbar>
        <div data-aura-component="posts" class="list-group"></div>
    </core-header-panel>
</core-drawer-panel>
</body>
</html>
