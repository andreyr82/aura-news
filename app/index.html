<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aura Awesome</title>
    <!-- build:css application.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/material-wfont.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <!-- endbuild -->
    <script data-main="app" src="./bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <div data-aura-component="spinner"></div>
    <div class="header-panel shadow-z-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <h1>Новости Рыбинска</h1>
                </div>
                <div class="col-md-2 pull-right update-button">
                    <div data-aura-component="button"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2 pages">
        <div data-aura-component="posts"></div>
    </div>
    <div data-aura-component="viewer"></div>
  </body>
</html>
