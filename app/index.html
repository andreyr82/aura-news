<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Feed reader</title>
    <!-- build:css application.css -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/material-wfont.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <!-- endbuild -->
    <script data-main="app" src="./bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <div data-aura-component="spinner"></div>
    <div class="header-panel shadow-z-2">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-xs-12 search">
                    <div data-aura-component="search"></div>
                </div>
                <div class="col-md-9 col-xs-12 update-button">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div data-aura-component="button" class="button"></div>
                    <div data-aura-component="title" class="title"></div>
                </div>
            </div>
        </div>
    </div>
    <nav class="col-md-3 menu">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div data-aura-component="feeds"></div>
        </div>
    </nav>
    <div class="col-md-9 col-md-offset-3 pages">
        <div data-aura-component="posts" class="list-group"></div>
    </div>
  </body>
</html>
